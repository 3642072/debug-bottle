apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    //debugCompile project(':blockcanaryui')
    compile project(':blockcanaryui')
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    provided 'com.squareup.okhttp:okhttp:2.4.0'
    provided 'com.android.support:support-v4:24.+'
    compile 'com.android.support:appcompat-v7:24.+'
}
repositories {
    mavenCentral()
}
