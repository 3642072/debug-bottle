// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 14
        compileSdkVersion = 23
        targetSdkVersion = 22
        buildToolsVersion = '22.0.1'
        javaVersion = JavaVersion.VERSION_1_7

        versionCode = 4
        versionName = "1.0.0EAP-support22-SNAPSHOT"
        versionUploaded = "1.0.0EAP-SNAPSHOT"

        libraries = [
                gradle: '2.1.3',
                kotlin: '1.0.3',
                support: '22.2.1',
                support23: '23.2.0',
                markdownview: '1.1.0',
                junit: '4.12',
                leakcanary: '1.4-beta2',
                okhttp: '2.4.0',
                appintro: '4.0.0',
                debugbottle: versionName
        ]
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${libraries.gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${libraries.kotlin}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    // Used for upload
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}